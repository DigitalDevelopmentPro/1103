<!DOCTYPE html>
<html lang="ru">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<title>Яндекс</title>

	<!-- Подключение normalize.css -->
	<link rel="stylesheet" href="css/normalize.css">
	<!-- Подключение пользовательских стилей -->
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<div class="yandex">
		<a href="https://yandex.ru" target="_blank">
			<img class="logo" src="img/logo.svg" alt="Яндекс">
		</a>
		<p class="text">Войдите, чтобы продолжить</p>

		<form class="yandex-form" action="#" method="POST">
			<input class="login" type="text" placeholder="Введите логин, почту или телефон">
			<a class="link" href="#" target="_blank">Не помню логин</a>
			<button class="btn btn-login btn-warning" type="submit">Войти</button>
		</form>
		<a class="btn btn-register btn-default" href="#" target="_blank">Зарегистрироваться</a>

		<p class="label">Войти с помощью</p>
		<nav class="social-services">
			<a href="#" class="icon icon-vk">Вконтакте</a>
			<a href="#" class="icon icon-fb">Facebook</a>
			<a href="#" class="icon icon-google">Google</a>
			<a href="#" class="icon icon-qr"><span>QR-код</span></a>
			<a href="#" class="icon icon-more">Ещё</a>
		</nav>
	</div>

</body>

</html>
